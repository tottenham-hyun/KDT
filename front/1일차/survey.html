<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h3>설문조사</h3>
    <div class="info_container">
        <div class="subHeading">
            <h4>이름</h4>
            <input type="text"/>
        </div>
        <div class="subHeading">
            <h4>이메일</h4>
            <input type="email" placeholder="love@example.com"/>
        </div>
    </div>

    <h3>나이</h3>
    <div class="age_Input">
        <input type="radio" name="age"> 10대
        <input type="radio" name="age"> 20대
        <input type="radio" name="age"> 30대
        <input type="radio" name="age"> 40대
        <input type="radio" name="age"> 50대
        <input type="radio" name="age"> 60대 이상
    </div>

    <h3>원하는 강의(복수응답가능합니다.)</h3>
    <div class="lecture_checkbox">
        <input type="checkbox"> html
        <input type="checkbox"> javascript
        <input type="checkbox"> css
    </div>
    
    <div class="letterBox">
        <Form method="post">
            <textarea id="textArea" placeholder="하고 싶은 말을 적어주세요 :)"></textarea>
            <button>제출</button>
        </Form>
    </div>
    
</body>
</html>
