<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form태그의 종류에 대해서 알아보아요</title>
</head>
<body>
    <form>
        <label for="">id</label>
        <input type="text" id="textInput"/> 
        <br/>
        <label for="">비밀번호</label>
        <input type="password" id="pwd"/> 
        <br/>
        <input type="email" placeholder="이메일 형식"/>
        <!-- email 타입은 실제 제출을 할때 이메일 형식이 아니면 제출이 안됨 -->
        <br/>
        <textarea cols="100" rows="10" placeholder="하고픈 말 적으세요"></textarea>

        <input type="color">
        <input type="range">
        <input type="file">
        <br/>
        <br/>
        <br/>
        <br/>
        <input type="number">
        <input type="date">
        <input type="datetime-local"> <!-- 시간까지 나타냄 -->
        <br/>
        <h5>다음 중 input type이 아닌 것은?(모두 고르시오)</h5>
        <input type="checkbox" name="input"/> text
        <input type="checkbox" name="input"/> bread
        <input type="checkbox" name="input" checked/> date
        <input type="checkbox" name="input" disabled/> click
        <input type="checkbox" name="input"/> img
        <br/>
        <h5>다음 중 img 태그의 속성인 것은?</h5>
        <input type="radio" name="img" id="title" disabled> <label for="title"> title</label> 
        <input type="radio" name="img" id="alt"> <label for="alt"> alt</label> 
        <input type="radio" name="img" id="mouse"> <label for="mouse"> mouse</label> 
        <input type="radio" name="img" id="value"> <label for="value"> value</label> 
        <input type="radio" name="img" id="href"> <label for="href"> href</label> 
        <!-- 사용자의 편의성을 위해 글씨만 눌러도 선택이 됨 -->
        <br/>
        <input type="button" value="버튼"/>
        <input type="submit" value="제출"/>
        <button><span style="color:red">버</span>튼</button>

        <hr/>

        <select name="flower">
            <optgroup label="redFlower">
                <option>장미</option>
                <option>동백꽃</option>
                <option>카네이션</option>
            </optgroup>
            
            <optgroup label="whiteFlower">
                <option>벚꽃</option>
                <option>목련</option>
                <option>매화</option>
            </optgroup>
        </select>
        <!-- 기본 타입이 submit, styling이 가능 -->
    </form>
</body>
</html>
