<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
    }
    .box {
      width: 100px;
      height: 100px;
      margin: 20px;
      background-color: green;
    }

    @media screen and (max-width: 700px) {
      .container {
        display: block;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="box">a</div>
      <div class="box">b</div>
      <div class="box">c</div>
    </div>
  </body>
</html>
