<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HelloWorld 카페</h1>
    <div style="text-align:left">
        <ul>
            <li>
                민트초코 라떼
                <hr>
                <ol>6,000원</ol>
                <p style="margin-left: 35px;">호불호 심함</p>
            </li>
    
            <li>
                카페라떼
                <hr>
                <ol>5,000원</ol>
                <p style="margin-left: 35px;">주인장 맛집</p>
            </li>
    
            <li>
                아메리카노
                <hr>
                <ol>4,500원</ol>
                <p style="margin-left: 35px;">근본</p>
            </li>
        </ul>
    </div>
    
    <!-- img 태그 속성 
        1. src(필수)
        2. alt(선택 - 꼭 쓰자) : 경로를 찾지 못했을 때를 대비해서 사진의 설명 작성.
        3. width & height : 폭과 높이
            하나만 써줬을때는 원본비율을 유지하며 적용됨 -->
    <img src="https://www.zzixx.com/img/__goods/print/photo.jpg" alt="사진임" width="200"/>
    <!-- 상대경로 -->
    <br/>
    <img src="./img/cat.jpeg" alt="고양이임"/>
    <!-- 절대경로 -->
    <!-- ..은 조상의 위치
         .은 현재 위치 -->
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
        <!-- 기본값은 self, blank하면 새창에서 열림 -->
    <a href="https://velog.io/">
        <img src="./img/cat.jpeg" alt="고양이임"/>
    </a>
    <!-- img 클릭해서 이동하기 -->
</body>
</html>
